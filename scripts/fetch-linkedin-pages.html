<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn URL Fetcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #0077b5 0%, #00a0dc 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
        }

        .control-group input,
        .control-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .control-group input:focus,
        .control-group textarea:focus {
            outline: none;
            border-color: #0077b5;
        }

        .control-group textarea {
            min-height: 120px;
            font-family: 'Courier New', monospace;
            resize: vertical;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0077b5 0%, #00a0dc 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 119, 181, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            margin-left: 10px;
        }

        .btn-danger:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress-section {
            padding: 30px;
            display: none;
        }

        .progress-section.active {
            display: block;
        }

        .progress-bar-container {
            background: #e9ecef;
            border-radius: 10px;
            height: 30px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
        }

        .progress-bar {
            background: linear-gradient(90deg, #0077b5 0%, #00a0dc 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #dee2e6;
        }

        .stat-card .label {
            font-size: 12px;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .stat-card .value {
            font-size: 28px;
            font-weight: 700;
            color: #0077b5;
        }

        .log-container {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
        }

        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid #333;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-entry.success {
            color: #4ec9b0;
        }

        .log-entry.error {
            color: #f48771;
        }

        .log-entry.info {
            color: #569cd6;
        }

        .log-entry .timestamp {
            color: #858585;
            margin-right: 10px;
        }

        .results-section {
            padding: 30px;
            display: none;
        }

        .results-section.active {
            display: block;
        }

        .result-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 4px solid #0077b5;
        }

        .result-item.error {
            border-left-color: #dc3545;
        }

        .result-item .url {
            font-weight: 600;
            color: #0077b5;
            margin-bottom: 5px;
            word-break: break-all;
        }

        .result-item .status {
            font-size: 12px;
            color: #6c757d;
        }

        .download-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 600;
        }

        .download-btn:hover {
            background: #218838;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”— LinkedIn URL Fetcher</h1>
            <p>LinkedIn URL'lerine istek gÃ¶nder ve sonuÃ§larÄ± kaydet</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="urls">LinkedIn URL'leri (Her satÄ±ra bir URL)</label>
                <textarea id="urls" placeholder="https://www.linkedin.com/company/...&#10;https://www.linkedin.com/company/..."></textarea>
            </div>

            <div class="settings-grid">
                <div class="control-group">
                    <label for="delay">Ä°stekler ArasÄ± Bekleme (ms)</label>
                    <input type="number" id="delay" value="2000" min="0" step="100">
                </div>

                <div class="control-group">
                    <label for="timeout">Timeout (ms)</label>
                    <input type="number" id="timeout" value="30000" min="1000" step="1000">
                </div>

                <div class="control-group">
                    <label for="limit">Limit (0 = tÃ¼mÃ¼)</label>
                    <input type="number" id="limit" value="0" min="0">
                </div>
            </div>

            <div>
                <button class="btn btn-primary" id="startBtn" onclick="startFetching()">
                    <span class="btn-text">BaÅŸlat</span>
                </button>
                <button class="btn btn-danger" id="stopBtn" onclick="stopFetching()" disabled>
                    Durdur
                </button>
                <button class="btn btn-primary" onclick="loadFromFile()" style="margin-left: 10px;">
                    Dosyadan YÃ¼kle
                </button>
                <input type="file" id="fileInput" accept=".txt" style="display: none;" onchange="handleFileSelect(event)">
            </div>
        </div>

        <div class="progress-section" id="progressSection">
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar">0%</div>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="label">Toplam</div>
                    <div class="value" id="totalCount">0</div>
                </div>
                <div class="stat-card">
                    <div class="label">Ä°ÅŸlenen</div>
                    <div class="value" id="processedCount">0</div>
                </div>
                <div class="stat-card">
                    <div class="label">BaÅŸarÄ±lÄ±</div>
                    <div class="value" id="successCount" style="color: #28a745;">0</div>
                </div>
                <div class="stat-card">
                    <div class="label">BaÅŸarÄ±sÄ±z</div>
                    <div class="value" id="errorCount" style="color: #dc3545;">0</div>
                </div>
            </div>

            <div class="log-container" id="logContainer"></div>
        </div>

        <div class="results-section" id="resultsSection">
            <h2 style="margin-bottom: 20px;">ðŸ“Š SonuÃ§lar</h2>
            <button class="btn btn-primary" onclick="downloadAllResults()">
                TÃ¼m SonuÃ§larÄ± Ä°ndir (ZIP)
            </button>
            <div id="resultsContainer" style="margin-top: 20px;"></div>
        </div>
    </div>

    <script>
        let isRunning = false;
        let shouldStop = false;
        let results = [];

        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.innerHTML = `<span class="timestamp">[${timestamp}]</span>${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function updateStats(total, processed, success, error) {
            document.getElementById('totalCount').textContent = total;
            document.getElementById('processedCount').textContent = processed;
            document.getElementById('successCount').textContent = success;
            document.getElementById('errorCount').textContent = error;

            const percentage = total > 0 ? Math.round((processed / total) * 100) : 0;
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = percentage + '%';
            progressBar.textContent = percentage + '%';
        }

        function getFilename(url) {
            const match = url.match(/linkedin\.com\/company\/([^/?#]+)/);
            if (match) {
                return match[1].replace(/[^a-z0-9-]/gi, '_') + '.txt';
            }
            return 'unknown_' + Date.now() + '.txt';
        }

        async function fetchUrl(url, timeout) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), timeout);

            try {
                const response = await fetch(url, {
                    signal: controller.signal,
                    mode: 'cors',
                    headers: {
                        'Accept': 'text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8'
                    }
                });

                clearTimeout(timeoutId);

                const text = await response.text();
                return {
                    success: true,
                    statusCode: response.status,
                    headers: Object.fromEntries(response.headers.entries()),
                    body: text
                };
            } catch (error) {
                clearTimeout(timeoutId);
                return {
                    success: false,
                    error: error.name === 'AbortError' ? 'Request timeout' : error.message
                };
            }
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function createResultFile(url, result) {
            const timestamp = new Date().toISOString();

            if (result.success) {
                return [
                    `URL: ${url}`,
                    `Tarih: ${timestamp}`,
                    `Status: ${result.statusCode}`,
                    ``,
                    `=== HEADERS ===`,
                    JSON.stringify(result.headers, null, 2),
                    ``,
                    `=== BODY ===`,
                    result.body
                ].join('\n');
            } else {
                return [
                    `URL: ${url}`,
                    `Tarih: ${timestamp}`,
                    `Hata: ${result.error}`,
                    ``
                ].join('\n');
            }
        }

        function downloadFile(content, filename) {
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function displayResults() {
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.innerHTML = '';

            results.forEach((result, index) => {
                const div = document.createElement('div');
                div.className = `result-item ${result.success ? '' : 'error'}`;

                const statusText = result.success
                    ? `âœ“ Status: ${result.statusCode}`
                    : `âœ— Hata: ${result.error}`;

                div.innerHTML = `
                    <div class="url">${index + 1}. ${result.url}</div>
                    <div class="status">${statusText}</div>
                    <a href="#" class="download-btn" onclick="downloadFile('${btoa(unescape(encodeURIComponent(result.content)))}', '${result.filename}'); return false;">
                        ðŸ’¾ Ä°ndir
                    </a>
                `;
                resultsContainer.appendChild(div);
            });
        }

        function downloadAllResults() {
            // Basit bir ÅŸekilde tÃ¼m sonuÃ§larÄ± tek bir dosyada indir
            const allContent = results.map((r, i) => {
                return `\n${'='.repeat(80)}\nDOSYA ${i + 1}: ${r.filename}\n${'='.repeat(80)}\n\n${r.content}`;
            }).join('\n');

            downloadFile(allContent, `linkedin_results_${Date.now()}.txt`);
            log('TÃ¼m sonuÃ§lar indirildi', 'success');
        }

        async function startFetching() {
            const urlsText = document.getElementById('urls').value.trim();
            const delay = parseInt(document.getElementById('delay').value);
            const timeout = parseInt(document.getElementById('timeout').value);
            const limit = parseInt(document.getElementById('limit').value);

            if (!urlsText) {
                alert('LÃ¼tfen en az bir URL girin!');
                return;
            }

            const urls = urlsText.split('\n')
                .map(line => line.trim())
                .filter(line => line && line.startsWith('http'));

            if (urls.length === 0) {
                alert('GeÃ§erli URL bulunamadÄ±!');
                return;
            }

            const urlsToProcess = limit > 0 ? urls.slice(0, limit) : urls;

            isRunning = true;
            shouldStop = false;
            results = [];

            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('progressSection').classList.add('active');
            document.getElementById('resultsSection').classList.remove('active');
            document.getElementById('logContainer').innerHTML = '';

            log(`Toplam ${urlsToProcess.length} URL iÅŸlenecek`, 'info');

            let processed = 0;
            let success = 0;
            let error = 0;

            updateStats(urlsToProcess.length, 0, 0, 0);

            for (let i = 0; i < urlsToProcess.length; i++) {
                if (shouldStop) {
                    log('Ä°ÅŸlem kullanÄ±cÄ± tarafÄ±ndan durduruldu', 'error');
                    break;
                }

                const url = urlsToProcess[i];
                const filename = getFilename(url);

                log(`[${i + 1}/${urlsToProcess.length}] Ä°ÅŸleniyor: ${url}`, 'info');

                const result = await fetchUrl(url, timeout);
                const content = createResultFile(url, result);

                results.push({
                    url,
                    filename,
                    content,
                    success: result.success,
                    statusCode: result.statusCode,
                    error: result.error
                });

                processed++;

                if (result.success) {
                    success++;
                    log(`  âœ“ BaÅŸarÄ±lÄ±: ${filename} (Status: ${result.statusCode})`, 'success');
                } else {
                    error++;
                    log(`  âœ— Hata: ${result.error}`, 'error');
                }

                updateStats(urlsToProcess.length, processed, success, error);

                if (i < urlsToProcess.length - 1 && !shouldStop) {
                    log(`  Bekleniyor... (${delay}ms)`, 'info');
                    await sleep(delay);
                }
            }

            log('\n' + '='.repeat(50), 'info');
            log(`Ä°ÅŸlem tamamlandÄ±!`, 'success');
            log(`BaÅŸarÄ±lÄ±: ${success}`, 'success');
            log(`BaÅŸarÄ±sÄ±z: ${error}`, 'error');
            log(`Toplam: ${processed}`, 'info');
            log('='.repeat(50), 'info');

            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('resultsSection').classList.add('active');

            displayResults();

            isRunning = false;
        }

        function stopFetching() {
            shouldStop = true;
            log('Durdurma talebi alÄ±ndÄ±...', 'error');
        }

        function loadFromFile() {
            document.getElementById('fileInput').click();
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('urls').value = e.target.result;
                    log(`Dosya yÃ¼klendi: ${file.name}`, 'success');
                };
                reader.readAsText(file);
            }
        }

        // Sayfa yÃ¼klendiÄŸinde linkedin-links-list.txt'yi otomatik yÃ¼kle (opsiyonel)
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('../linkedin-links-list.txt');
                if (response.ok) {
                    const text = await response.text();
                    document.getElementById('urls').value = text;
                    log('linkedin-links-list.txt otomatik yÃ¼klendi', 'success');
                }
            } catch (e) {
                log('linkedin-links-list.txt yÃ¼klenemedi (normal)', 'info');
            }
        });
    </script>
</body>
</html>
