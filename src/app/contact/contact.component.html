<div class="page-header">
  <div class="header-content">
    <h1>İletişim</h1>
  </div>
</div>
<div class="page-container contact-page">
  <div class="contact-content">
    <div class="contact-info-wrapper">
      <h2>İletişim Bilgileri</h2>
      <p>Aşağıdaki bilgilerden veya yandaki formu doldurarak benimle iletişime geçebilirsiniz.</p>
      <ul class="contact-details">
        <li>
          <svg class="contact-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
          <div class="contact-text">
            <span>E-posta</span>
            <a [href]="mailtoLink">{{ emailAddress }}</a>
          </div>
        </li>
        <li>
          <svg class="contact-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/></svg>
          <div class="contact-text">
            <span>Telefon</span>
            <a href="tel:05340543044">0534 054 30 44</a>
          </div>
        </li>
        <li>
          <svg class="contact-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
          <div class="contact-text">
            <span>Konum</span>
            <span>Ataşehir / İstanbul</span>
          </div>
        </li>
      </ul>
      <div class="social-links">
        <a href="https://www.linkedin.com/in/sonerist" target="_blank" class="social-icon">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M19 3a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14m-.5 15.5v-5.3a3.26 3.26 0 0 0-3.26-3.26c-.85 0-1.84.52-2.32 1.3v-1.11h-2.79v8.37h2.79v-4.93c0-.77.62-1.4 1.39-1.4a1.4 1.4 0 0 1 1.4 1.4v4.93h2.79M6.88 8.56a1.68 1.68 0 0 0 1.68-1.68c0-.93-.75-1.69-1.68-1.69a1.69 1.69 0 0 0-1.69 1.69c0 .93.76 1.68 1.69 1.68m1.39 9.94v-8.37H5.5v8.37h2.77z"/></svg>
        </a>
      </div>
    </div>
    <div class="contact-form-wrapper">
      <h2>İletişime Geçin</h2>
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Adınız Soyadınız</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">E-posta Adresiniz</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="subject">Konu</label>
          <input type="text" id="subject" name="subject" required>
        </div>
        <div class="form-group">
          <label for="message">Mesajınız</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn-submit">Mesajı Gönder</button>
      </form>
    </div>
  </div>
</div>
